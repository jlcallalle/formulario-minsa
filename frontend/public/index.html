<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Ficha Prueba Rápidas</title>
  </head>
  <body>

    <header>
      <div class="navbar nav-default bg-danger box-shadow">
          <div class="container d-flex justify-content-between">
              <a href="#" class="navbar-brand d-flex align-items-center">
                  <img class="logo-minsa" src="img/logo-minsa.jpeg" alt="">
                  <span class="covid-19">COVID-19</span>
              </a>
          </div>
      </div>
    </header>
  
    <main role="main">

        <section class="section-form">
          <div class="container">

            <div class="row box-row">
              <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <i class="material-icons mr-2"></i>  Fichas de Pruebas Rápidas
                    </div>
                    <div class="card-body">
                      <form action="">
                        
                        <div class="form-row">
                          <div class="form-group col-md-4">
                            <label for="even_select">Tipo  Documento <span>(*)</span></label>
                            <select id="even_select" class="form-control">
                              <option selected>Elegir...</option>
                              <option>DNI</option>
                              <option>Carné de extranjería</option>
                              <option>Pasaporte</option>
                              <option>Menor sin identificar</option>
                            </select>
                          </div>
                          <div class="form-group col-md-4">
                            <label for="event_numero">Nro Documento <span>(*)</span></label>
                            <input type="email" class="form-control" id="event_numero" placeholder="Email">
                          </div>
                          <div class="form-group col-md-4">
                            <div class="box-button">
                              <button type="button" class="btn btn-success">Buscar</button>
                              <button type="button" class="btn btn-primary">Nuevo</button>
                            </div>

                          </div>
                        </div>

                      </form>
                    </div>
                </div>
              </div>
            </div>

            <div class="row box-row">
              <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <i class="material-icons mr-2"></i>  Fichas de Pruebas Rápidas
                    </div>
                    <div class="card-body">
                      <form action="">
                        
                        <div class="form-row">
                          <div class="form-group col-md-3">
                            <label for="event_name">Nombre y apellidos</label>
                            <input class="form-control" id="event_name" type="text">
                          </div>
                          <div class="form-group col-md-3">
                            <label for="event_date">Fecha de Nacimiento</label>
                            <input class="form-control" id="event_date" type="text">
                          </div>
                          <div class="form-group col-md-2">
                            <label for="event_date">Edad</label>
                            <input class="form-control" id="event_date" type="text">
                          </div>
                          <div class="form-group col-md-4">
                            <div class="box-button">
                              <button type="button" class="btn btn-primary">Actualizar</button>
                              <button type="button" class="btn btn-success">Prueba Rápida</button>
                              <button type="button" class="btn btn-primary">Nuevo</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                </div>
              </div>
            </div>

           
          </div>
        </section>

    </main>
  
    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
            </p>
            <p><a href="">Ministerio de Salud</a></p>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
